<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Practice</title>
    <link rel="stylesheet" href="calculator-pra-style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <nav>
            <h1>Calaulator</h1>
        </nav>
    </header>


    <div class="calculator">
        <div class="history-block">
            <div class="history-title-block history-background">
                <div class="history-text-block">
                    <div class="history-title"><h1>History</h1></div>
                    <div class="history-subtitle"><h6>You can <b>click on</b> any hitsory to continue the calculation.</h6></div>
                </div>                
            </div>
        </div>
        <div class="calculate-block">
            <div class="calculate">
                <div class="cal-display">
                    <div class="cal-display-input cal-display-input-formula"><input type="text" id="cal-fomula" class="cal-formula"></div>
                    <div class="cal-display-input cal-display-input-result"><input type="text" id="cal-result" class="cal-result"></div>
                </div>
                <div class="cal-button">
                    <div class="cal-button-clearall cal-button-size"><button onclick="">CE</button></div>
                    <div class="cal-button-clear cal-button-size"><button onclick="">C</button></div>                    
                    <div class="cal-button-del cal-button-size"><button onclick="">del</button></div>

                    <div class="cal-button-opreator-plus cal-button-size"><button obclick="">+</button></div>
                    <div class="cal-button-opreator- cal-button-size"><button obclick="">-</button></div>
                    <div class="cal-button-opreator- cal-button-size"><button obclick="">ร</button></div>
                    <div class="cal-button-opreator- cal-button-size"><button obclick="">รท</button></div>

                    <div class="cal-button-7 cal-button-size"><button onclick="">7</button></div>
                    <div class="cal-button-8 cal-button-size"><button onclick="">8</button></div>
                    <div class="cal-button-9 cal-button-size"><button onclick="">9</button></div>
                    <div class="cal-button-opreator- cal-button-size"><button obclick="">%</button></div>

                    <div class="cal-button-4 cal-button-size"><button onclick="">4</button></div>
                    <div class="cal-button-5 cal-button-size"><button onclick="">5</button></div>
                    <div class="cal-button-6 cal-button-size"><button onclick="">6</button></div>
                    <div class="cal-button-opreator- cal-button-size"><button obclick="">=</button></div>

                    <div class="cal-button-1 cal-button-size"><button onclick="">1</button></div>
                    <div class="cal-button-2 cal-button-size"><button onclick="">2</button></div>
                    <div class="cal-button-3 cal-button-size"><button onclick="">3</button></div>
                    
                    
                    <div class="cal-button-10 cal-button-size"><button onclick="">0</button></div>
                    <div class="cal-button-dot cal-button-size"><button onclick="">.</button></div>
                </div>
            </div>
        </div>
    </div>



    <div class="home-btn">
        <a href="https://sakura0605o.github.io/tobystudio/">
            <div class="home-btn-icon"></div>
        </a>
    </div>
</body>

</html>
