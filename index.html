<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Practice</title>
    <link rel="stylesheet" href="calculator-pra-style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <nav>
            <h1>Calaulator</h1>
        </nav>
    </header>


    <div class="calculator">
        <div class="history-block">
            <div class="history-title-block history-background">
                <div class="history-text-block">
                    <div class="history-title"><h1>History</h1></div>
                    <div class="history-subtitle"><h6>You can <b>click on</b> any hitsory to continue the calculation.</h6></div>
                </div>                
            </div>
        </div>
        <div class="calculate-block">
            <div class="calculate">
                <div class="cal-display">
                    <div class="cal-display-input cal-display-input-formula"><input type="text" id="cal-formula" class="cal-formula"></div>
                    <div class="cal-display-input cal-display-input-result"><input type="text" id="cal-result" class="cal-result" disabled></div>
                </div>
                <div class="cal-button">
                    <button class="cal-button-clearall cal-button-size" onclick="">CE</button>
                    <button class="cal-button-clear cal-button-size" onclick="clearValue()">C</button>                    
                    <button class="cal-button-del cal-button-size" onclick="">del</button>

                    <button class="cal-button-opreator-plus cal-button-size" onclick="setoperator('+')">+</button>
                    <button class="cal-button-opreator- cal-button-size" onclick="">-</button>
                    <button class="cal-button-opreator- cal-button-size" onclick="">ร</button>
                    <button class="cal-button-opreator- cal-button-size" onclick="">รท</button>

                    <button class="cal-button-7 cal-button-size" onclick="appendNumer('7')">7</button>
                    <button class="cal-button-8 cal-button-size" onclick="appendNumer('8')">8</button>
                    <button class="cal-button-9 cal-button-size" onclick="appendNumer('9')">9</button>
                    <button class="cal-button-opreator- cal-button-size" obclick="">%</button>

                    <button class="cal-button-4 cal-button-size" onclick="appendNumer('4')">4</button>
                    <button class="cal-button-5 cal-button-size" onclick="appendNumer('5')">5</button>
                    <button class="cal-button-6 cal-button-size" onclick="appendNumer('6')">6</button>
                    <button class="cal-button-opreator-equals cal-button-size" onclick="">=</button>

                    <button class="cal-button-1 cal-button-size" onclick="appendNumer('1')">1</button>
                    <button class="cal-button-2 cal-button-size" onclick="appendNumer('2')">2</button>
                    <button class="cal-button-3 cal-button-size" onclick="appendNumer('3')">3</button>
                    
                    
                    <button class="cal-button-0 cal-button-size" onclick="appendNumer('0')">0</button>
                    <button class="cal-button-dot cal-button-size" onclick="appendNumer('.')">.</button>
                </div>
            </div>
        </div>
    </div>



    <div class="home-btn">
        <a href="https://sakura0605o.github.io/tobystudio-2/">
            <div class="home-btn-icon"></div>
        </a>
    </div>

    <script src="formula.js"></script>
</body>

</html>
